{% extends 'admin-layout.html' %} 
{% block title %}ACCOUNT | ADMIN DASHBOARD{% endblock %}
{% block heading %}ACCOUNT | ADMIN DASHBOARD{% endblock %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card strpied-tabled-with-hover">
                <div class="card-header ">
                    <h4 class="card-title">My Account</h4>
                </div>
                <div class="card-body">
                    <form action="/my-account" method="post">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" name="email" value="{{data[1]}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">First Name</label>
                          <input type="text" name="first_name" value="{{data[3]}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Last Name</label>
                          <input type="text" name="last_name" value="{{data[4]}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Gender</label>
                            {% if data[5] == 'male' %}
                          <select name="gender" class="form-control">
                              <option selected value="male">Male</option>
                              <option value="female">Female</option>
                          </select>
                          {% elif data[5] == 'female' %}
                          <select name="gender" class="form-control">
                              <option value="male">Male</option>
                              <option selected value="female">Female</option>
                          </select>
                          {% endif %}
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" name="password" value="{{data[2]}}" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button onclick="return confirm('Are you sure you want to update these changes?');" type="submit" class="btn btn-primary">Update</button>
                      </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
