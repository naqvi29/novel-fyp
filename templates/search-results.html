    {% block content %} 
    <section class="headaer_1">
        <div class="container">
            <div class="row">
                <div class="search-bar">
                    <input type="text" id="q" placeholder="Find Book Search .......">
                    <a onclick="searchF()"> <i class="fa fa-search"></i> </a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="header_tex1">
                <h1>Search Results For {{q}}</h1>
            </div>
        </div>
        <div class="container" style="text-align: center;">
            {% for i in books %}
            <div class="cont">
                <a href="/book-detail/{{i[0]}}"><div class="product" data-id="id02" data-price="{{i[5]}}" data-title="{{i[1]}}"
                    data-img="/static/assets/book-images/{{i['7']}}"
                    data-url="https://www.momastore.org/museum/moma/ProductDisplay_Stockwell%20Travel%20Speaker_10451_10001_223993_-1_26707_26707_224026"
                    style="background: url(/static/assets/book-images/{{i[7]}});background-size: cover;">
                </div></a>

                <h4>{{i[1][:20]}}</h4>
                <p>Rs-{{i[5]}}</p>
            </div>
            {% endfor %}
        </div>

    {% endblock %}
    {% block scripts %}
    <script src="/static/assets/js/slider.js"></script>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper', {
            slidesPerView: 5,
            direction: getDirection(),
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            on: {
                resize: function () {
                    swiper.changeDirection(getDirection());
                },
            },
        });

        function getDirection() {
            var windowWidth = window.innerWidth;
            var direction = window.innerWidth <= 760 ? 'vertical' : 'horizontal';

            return direction;
        }
    </script>
    <script>
        /* Code by CodingTuting.Com */
        function footerToggle(footerBtn) {
            Rs-(footerBtn).toggleClass("btnActive");
            Rs-(footerBtn).next().toggleClass("active");
        }
    </script>

    <script src="/static/assets/js/cart.js"></script>
    <script>
        function searchF(){
            q = document.getElementById("q").value
            
            console.log(q)
            window.location.href = '/search/'+q;
        }
    </script>
