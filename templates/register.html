{% extends 'layout.html' %} 
{% block title %}Novels{% endblock %} 

{% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/assets/css/style.css">
    <link rel="stylesheet" href="static/assets/css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .error{
            color: red;
            /* background-color: black; */
            margin: 0.8rem;
            font-size: 1.2rem;
        }
    </style>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    {% endblock %}
    {% block content %} 
    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2> Registration </h2>
            </div>
            <div class="row clearfix">
                <div class="">
                    <form action="/register" method="post">
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                            <input type="email" name="email" placeholder="Email" required />
                        </div>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input id="id_password" type="password" name="password" placeholder="Password" required />
                            <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer; display: inline;"></i>
                        </div>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="password" name="conf_password" placeholder="Re-type Password" required />
                        </div>
                        <div class="row clearfix">
                            <div class="col_half">
                                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                    <input type="text" name="first_name" placeholder="First Name" />
                                </div>
                            </div>
                            <div class="col_half">
                                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                    <input type="text" name="last_name" placeholder="Last Name" required />
                                </div>
                            </div>
                            
                        </div>
                        <div class="input_field radio_option">
                            <input type="radio" name="radiogroup1" id="rd1" value="male">
                            <label for="rd1">Male</label>
                            <input type="radio" name="radiogroup1" id="rd2" value="female">
                            <label for="rd2">Female</label>
                        </div>
                        <div class="input_field select_option">
                            <select name="type">
                                <option>Select account type</option>
                                <option value="user">User</option>
                                <option value="shopkeeper">Shop Keeper</option>
                            </select>
                            <div class="select_arrow"></div>
                        </div>
                        <div class="input_field checkbox_option">
                            <input type="checkbox" id="cb1" required>
                            <label for="cb1">I agree with terms and conditions</label>
                            {% if error %}
                            <p class="error">{{error}}</p>
                            {% endif %}
                        </div>
                        <input class="button" type="submit" value="Register" />
                        <a href="/login"> <input disabled class="secondbtn" value="Sign in" /> </a>
                        <!-- <a href="/login" class="sibutton"> Sign in </a> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    {% block scripts %}
    <script>
        /* Code by CodingTuting.Com */
        function footerToggle(footerBtn) {
            Rs-(footerBtn).toggleClass("btnActive");
            Rs-(footerBtn).next().toggleClass("active");
        }
    </script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');
        
        togglePassword.addEventListener('click', function (e) {
                // toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                // toggle the eye slash icon
                this.classList.toggle('fa-eye-slash');
            });
    </script>
    {% endblock %}
